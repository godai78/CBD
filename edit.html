<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="comic.title.edit">Edit Comic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" data-translate="comic.title.edit">Edit Comic</h1>
        
        <form id="editComicForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="series" class="form-label" data-translate="comic.fields.series">Series Title</label>
                <input type="text" class="form-control" id="series" required>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label" data-translate="comic.fields.issueTitle">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            
            <div class="mb-3">
                <label for="number" class="form-label" data-translate="comic.fields.issueNumber">Issue #</label>
                <input type="text" class="form-control" id="number" required>
            </div>
            
            <div class="mb-3">
                <label for="writers" class="form-label" data-translate="comic.fields.writers">Writers</label>
                <input type="text" class="form-control" id="writers" required 
                       data-translate-placeholder="comic.form.writersHint">
            </div>
            
            <div class="mb-3">
                <label for="artists" class="form-label" data-translate="comic.fields.artists">Artists</label>
                <input type="text" class="form-control" id="artists" required 
                       data-translate-placeholder="comic.form.artistsHint">
            </div>
            
            <div class="mb-3">
                <label for="language" class="form-label" data-translate="comic.fields.language">Language</label>
                <input type="text" class="form-control" id="language" list="languages" required>
                <datalist id="languages"></datalist>
            </div>
            
            <div class="mb-3">
                <label for="publisher" class="form-label" data-translate="comic.fields.publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" required>
            </div>
            
            <div class="mb-3">
                <label for="year" class="form-label" data-translate="comic.fields.year">Year</label>
                <input type="number" class="form-control" id="year" required min="1900" max="2024">
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" data-translate="comic.actions.save">Save Changes</button>
                <a href="index.html" class="btn btn-secondary" data-translate="comic.actions.cancel">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/translations.js"></script>
    <script>
        // Get comic ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const comicId = urlParams.get('id');

        // Load comic data
        async function loadComicData() {
            try {
                const response = await fetch(`/api/comics/${comicId}`);
                if (!response.ok) throw new Error('Failed to load comic');
                
                const comic = await response.json();
                
                // Populate form fields
                document.getElementById('series').value = comic.series;
                document.getElementById('title').value = comic.title;
                document.getElementById('number').value = comic.number;
                document.getElementById('writers').value = comic.writers.join(', ');
                document.getElementById('artists').value = comic.artists.join(', ');
                document.getElementById('language').value = comic.language;
                document.getElementById('publisher').value = comic.publisher;
                document.getElementById('year').value = comic.year;
            } catch (error) {
                console.error('Error loading comic:', error);
                alert('Failed to load comic data');
            }
        }

        // Handle form submission
        document.getElementById('editComicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!e.target.checkValidity()) {
                e.stopPropagation();
                e.target.classList.add('was-validated');
                return;
            }

            const comicData = {
                series: document.getElementById('series').value,
                title: document.getElementById('title').value,
                number: document.getElementById('number').value,
                writers: document.getElementById('writers').value.split(',').map(w => w.trim()),
                artists: document.getElementById('artists').value.split(',').map(a => a.trim()),
                language: document.getElementById('language').value,
                publisher: document.getElementById('publisher').value,
                year: parseInt(document.getElementById('year').value)
            };

            try {
                const response = await fetch(`/api/comics/${comicId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(comicData)
                });

                if (!response.ok) throw new Error('Failed to update comic');
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error updating comic:', error);
                alert('Failed to update comic');
            }
        });

        // Load available languages
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                if (!response.ok) throw new Error('Failed to load languages');
                
                const languages = await response.json();
                const datalist = document.getElementById('languages');
                
                languages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading languages:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeTranslations();
            await loadLanguages();
            await loadComicData();
        });
    </script>
</body>
</html>
